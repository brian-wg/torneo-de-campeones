<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo De Campeones</title>
    <link rel="stylesheet" href="assets/stylelogin.css">
</head>

<body>
    <section class="login">
        <div class="contaniner-login">
            <div class="logo">
                <img src="images/LogoApplogin.png" alt="Logo">
            </div>

        </div>
        <div class="container-fomulario">
            <div class="containerlogin">
                <h2>Login</h2>
            </div>
            <form action="modificar-menuhernan" method="post" class="formulario" id="form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" >
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" >
                <div class="contedor-submit" >
                    <input  type="submit" value="Iniciar sesión">
                    <a href="register.html"><p class="textoregistro">No tienes cuenta? <span class="register">Registrate</span></p></a>
                </div>
            </form>
        </div>
    </section>
    <script src="scrip.js"></script>
</body>
</html>
